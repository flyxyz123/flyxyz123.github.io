an class="line">Emphasis</span><br><span class="line">&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;</span><br><span class="line"></span><br><span class="line">bold:\</span><br><span class="line">**bold**\</span><br><span class="line">__bold__</span><br><span class="line"></span><br><span class="line">italic:\</span><br><span class="line">*italic*\</span><br><span class="line">_italic_</span><br><span class="line"></span><br><span class="line">Paragraphs</span><br><span class="line">&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;</span><br><span class="line"></span><br><span class="line">First paragraph</span><br><span class="line"></span><br><span class="line">Second paragraph</span><br><span class="line"></span><br><span class="line">Line Break</span><br><span class="line">----------</span><br><span class="line"></span><br><span class="line">First line\</span><br><span class="line">Second line\</span><br><span class="line">Third line</span><br><span class="line"></span><br><span class="line">Headings</span><br><span class="line">&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;</span><br><span class="line"></span><br><span class="line"># Heading1</span><br><span class="line">Heading1</span><br><span class="line">&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;</span><br><span class="line">## Heading2</span><br><span class="line">Heading2</span><br><span class="line">--------</span><br><span class="line">### Heading3</span><br><span class="line">#### Heading4</span><br><span class="line">##### Heading5</span><br><span class="line">###### Heading6</span><br><span class="line"></span><br><span class="line">Thematic breaks</span><br><span class="line">---------------</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line"></span><br><span class="line">Blockquotes</span><br><span class="line">&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;</span><br><span class="line"></span><br><span class="line">&gt;quote1</span><br><span class="line">&gt;</span><br><span class="line">&gt;&gt;quote2</span><br><span class="line">&gt;</span><br><span class="line">&gt;quote3</span><br><span class="line"></span><br><span class="line">Lists</span><br><span class="line">&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;</span><br><span class="line"></span><br><span class="line">Unordered list</span><br><span class="line">- one</span><br><span class="line">- two</span><br><span class="line">- three</span><br><span class="line"></span><br><span class="line">Ordered list</span><br><span class="line">1. one</span><br><span class="line">2. two</span><br><span class="line">3. three</span><br><span class="line"></span><br><span class="line">Links</span><br><span class="line">&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;</span><br><span class="line"></span><br><span class="line">&lt;https:&#x2F;&#x2F;www.google.com&#x2F;&gt;\</span><br><span class="line">[Website of google](https:&#x2F;&#x2F;www.google.com&#x2F;)</span><br><span class="line"></span><br><span class="line">[Google][1] is [google][1]</span><br><span class="line"></span><br><span class="line">[1]:https:&#x2F;&#x2F;www.google.com&#x2F; &quot;optional title&quot;</span><br><span class="line"></span><br><span class="line">Image</span><br><span class="line">&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;</span><br><span class="line"></span><br><span class="line">![Alternate text](G:&#x2F;ComputerStudy&#x2F;编程学习&#x2F;杂图片&#x2F;lena.jpg)</span><br><span class="line"></span><br><span class="line">![Access is denied][2]</span><br><span class="line"></span><br><span class="line">[2]: G:&#x2F;ComputerStudy&#x2F;编程学习&#x2F;杂图片&#x2F;lena.jpg &quot;lena&quot;</span><br><span class="line"></span><br><span class="line">Code</span><br><span class="line">&#x3D;&#x3D;&#x3D;&#x3D;</span><br><span class="line"></span><br><span class="line">Inline &#96;code&#96;</span><br><span class="line"></span><br><span class="line">    indent 4 spaces</span><br><span class="line">	or indent with one TAB</span><br><span class="line"></span><br><span class="line">&#96;&#96;&#96;</span><br><span class="line">Or use 3 backticks</span><br><span class="line">&#96;&#96;&#96;</span><br><span class="line"></span><br><span class="line">~~~</span><br><span class="line"> Or use 3 tildes</span><br><span class="line">~~~</span><br><span class="line"></span><br><span class="line">To nest paragraphs with code fences, use more backticks(or tildes), for example, use 4 backticks code fence to nest 3 backticks code fences.</span><br><span class="line"></span><br><span class="line">注：inline code 遇到大量代码时，有时候排版有问题，大量代码尽量用 code fence，也就是 3 backticks。</span><br><span class="line"></span><br><span class="line">Nested Lists</span><br><span class="line">&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;</span><br><span class="line"></span><br><span class="line">- Item</span><br><span class="line">    - Subitem</span><br><span class="line">	- Subitem</span><br><span class="line">- Item</span><br><span class="line">    1. Subitem</span><br><span class="line">    2. Subitem</span><br><span class="line">1. Paragraph</span><br><span class="line"></span><br><span class="line">    Paragraph xxxx xxxx xxxx xxxx xxxx xxxx xxxx xxxx xxxx xxxx xxxx xxxx xxxx xxxx xxxx xxxx xxxx</span><br><span class="line">2. Blockquote</span><br><span class="line">    &gt;Blockquote</span><br><span class="line">3. Codes</span><br><span class="line"></span><br><span class="line">        8 spaces</span><br><span class="line">		2 tabs</span><br><span class="line">    &#96;&#96;&#96;</span><br><span class="line">    code fence</span><br><span class="line">    code fence</span><br><span class="line">    &#96;&#96;&#96;</span><br><span class="line"></span><br><span class="line">Math &amp; LaTeX &amp; Mathjax</span><br><span class="line">&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;</span><br><span class="line"></span><br><span class="line">codecogs 貌似收费，不建议使用。\</span><br><span class="line">mathjax的javascript好像不能在github上用，但语法貌似和其他笔记本转换差不多，先自用一下试试。</span><br><span class="line"></span><br><span class="line">cmark使用方法，注意cmd命令要添加&#96;--unsafe&#96;参数，在文件开头加上：</span><br><span class="line">&#96;&#96;&#96;</span><br><span class="line">&lt;script type&#x3D;&quot;text&#x2F;javascript&quot; src&#x3D;&quot;http:&#x2F;&#x2F;cdn.mathjax.org&#x2F;mathjax&#x2F;latest&#x2F;MathJax.js?config&#x3D;default&quot;&gt;&lt;&#x2F;script&gt;</span><br><span class="line">&#96;&#96;&#96;</span><br><span class="line"></span><br><span class="line">hexo使用mathjaxx方法：\</span><br><span class="line">&lt;https:&#x2F;&#x2F;github.com&#x2F;theme-next&#x2F;hexo-theme-next&#x2F;blob&#x2F;master&#x2F;docs&#x2F;MATH.md&gt;\</span><br><span class="line">&lt;https:&#x2F;&#x2F;blog.csdn.net&#x2F;wgshun616&#x2F;article&#x2F;details&#x2F;81019687&gt;\</span><br><span class="line">&lt;https:&#x2F;&#x2F;pandoc.org&#x2F;MANUAL.html#pandocs-markdown&gt;\</span><br><span class="line">我选择pandoc，原因见下。注意要在新文章开头加上&#96;mathjax: true&#96;，不需要在文件头加上上面的javascript code。</span><br><span class="line">&#96;&#96;&#96;</span><br><span class="line">---</span><br><span class="line">title: Markdown Notes</span><br><span class="line">date: 2019-12-31 22:42:05</span><br><span class="line">tags: test</span><br><span class="line">mathjax: true</span><br><span class="line">---</span><br><span class="line">&#96;&#96;&#96;</span><br><span class="line"></span><br><span class="line">行间公式</span><br><span class="line">$$x&#x3D;\frac&#123;-b\pm\sqrt&#123;b^2-4ac&#125;&#125;&#123;2a&#125;$$</span><br><span class="line"></span><br><span class="line">行内公式\</span><br><span class="line">$x&#x3D;\frac&#123;-b\pm\sqrt&#123;b^2-4ac&#125;&#125;&#123;2a&#125;$</span><br><span class="line"></span><br><span class="line">Pandoc vs. Kramed</span><br><span class="line">&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;</span><br><span class="line"></span><br><span class="line">我遵守commonmark\</span><br><span class="line">hexo-renderer-kramed不遵守commonmark的line break\</span><br><span class="line">hexo-renderer-pandoc不遵守commonmark的list，list前一行有文字会不显示list。</span><br><span class="line"></span><br><span class="line">但是hexo-renderer-pandoc可以使用commonmark输入格式\</span><br><span class="line">在&#96;\node_modules\hexo-renderer-pandoc\index.js&#96;中把下行</span><br><span class="line">&#96;&#96;&#96;</span><br><span class="line">var args &#x3D; [ &#39;-f&#39;, &#39;markdown-smart&#39;+extensions, &#39;-t&#39;, &#39;html-smart&#39;, math]</span><br><span class="line">&#96;&#96;&#96;</span><br><span class="line">改为</span><br><span class="line">&#96;&#96;&#96;</span><br><span class="line">var args &#x3D; [ &#39;-f&#39;, &#39;commonmark&#39;+extensions, &#39;-t&#39;, &#39;html-smart&#39;, math]</span><br><span class="line">&#96;&#96;&#96;</span><br><span class="line">不懂markdown-smart是啥，不确定这样改对不对，但目前运行良好。ref:\</span><br><span class="line">&lt;https:&#x2F;&#x2F;pandoc.org&#x2F;MANUAL.html#options&gt;</span><br><span class="line"></span><br><span class="line">Reference &amp; Tool Websites</span><br><span class="line">&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;</span><br><span class="line"></span><br><span class="line">Commonmark &amp; Markdown</span><br><span class="line">---------------------</span><br><span class="line">&lt;https:&#x2F;&#x2F;spec.commonmark.org&#x2F;&gt;\</span><br><span class="line">&lt;https:&#x2F;&#x2F;commonmark.org&#x2F;&gt;\</span><br><span class="line">&lt;https:&#x2F;&#x2F;commonmark.org&#x2F;help&#x2F;&gt;\</span><br><span class="line">&lt;https:&#x2F;&#x2F;spec.commonmark.org&#x2F;dingus&#x2F;&gt;\</span><br><span class="line">&lt;https:&#x2F;&#x2F;github.com&#x2F;commonmark&#x2F;commonmark-spec&gt;</span><br><span class="line"></span><br><span class="line">Mathjax &amp; Latex</span><br><span class="line">---------------</span><br><span class="line">&lt;https:&#x2F;&#x2F;www.cnblogs.com&#x2F;Neo007&#x2F;p&#x2F;7711499.html&gt;\</span><br><span class="line">&lt;https:&#x2F;&#x2F;www.cnblogs.com&#x2F;Neo007&#x2F;p&#x2F;7711648.html&gt;</span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let activeClass = CONFIG.comments.activeClass;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
